<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My icons | App</title>
</head>

<body>
  <header class="flex-container-space shadow">
    <h1>My icons</h1>
    <button onclick="localStorage.clear()">Clear</button>
    <span class="button-close flex-container-center hide" id="close-project-btn">
      <img src="assets/imgs/close-x.png" alt="close button" />
      <p>Close</p>
    </span>

    <button class="project-button new " id="btn-new-project">
      <h3>New</h3>
      </buton>
  </header>

  <main>

    <section class="projects-section" id="projects-list">

      <div class="new-project hide" id="new-project">
        <div class="config ">
          <h2 class=" second-title">New project name</h2>
          <input class="input-text-inside" type="text" id="new-project-name">

          <div class="sizes-options">
            <div class="options-wrapper">
              <h2>Width</h2>
              <input class="input-text-inside width-config" type="number" value=500 id="new-project-width">
            </div>
            <div class="options-wrapper">
              <h2>Height</h2>
              <input class="input-text-inside width-config" type="number" value=500 id="new-project-height">
            </div>
          </div>



        </div>


        <div class="new-options">
          <button class="project-button" id="cancel-new-button">
            <h3>Cancel</h3>
          </button>
          <button class="project-button new" id="create-new-button">
            <h3>Create</h3>
          </button>
        </div>
      </div>


      <div class="projects-container hide" id="projects">
        <div class="projects-grid" id="projects-grid">
          <div class="cell">
            <h2>App name</h2>
          </div>
          <div class="cell">
            <h2>Creation date</h2>
          </div>
          <div class="cell">
            <h2>Size (px x px)</h2>
          </div>
          <div class="cell ">

          </div>
        </div>


      </div>
    </section>

    <section id="editor" class="canvas-editor hide">
      <div id="canvas-container" class="canvas-container"></div>

      <div class="canvas-config">
        <div class="scroll-options">
          <div class="config-options flex-container-center hide" id="figure-editor-inputs">
            <div id="figures" class="config-selector">
              <h2>Add Figure</h2>
              <div class="figures">
                <div class="figure center" data-figure="circle">
                  <img src="assets/imgs/circle.png" alt="circle" />
                </div>
                <div class="figure center" data-figure="triangle">
                  <img src="assets/imgs/triangle.png" alt="triangle" />
                </div>
                <div class="figure center" data-figure="square">
                  <img src="assets/imgs/square.png" alt="square" />
                </div>
                <div class="figure center" data-figure="heart">
                  <img src="assets/imgs/heart.png" alt="heart" />
                </div>
              </div>
            </div>
            <div class="line-separator"></div>
            <div class="figure-editor"></div>
            <div id="transformations" class="config-selector">
              <div class="selection">
                <h2 class="input-text">Position</h2>
                <div class="inputs-collection">
                  <div class="input-label-x input-wrapper">
                    <input class="input-number" id="x-position" type="number" placeholder="X" />
                  </div>
                  <div class="input-label-y input-wrapper">
                    <input class="input-number" id="y-position" type="number" placeholder="Y" />
                  </div>
                </div>
              </div>
              <div class="selection">
                <h2 class="input-text">Size</h2>
                <div class="inputs-collection">

                  <div class="input-label-w input-wrapper">
                    <input class="input-number input-label-w" id="width" type="number" placeholder="W" />
                  </div>
                  <div class="input-label-h input-wrapper">
                    <input class="input-number input-label-h " id="height" type="number" placeholder="H" />
                  </div>
                </div>
              </div>
            </div>
            <div class="line-separator"></div>
            <div class="config-selector">
              <div class="simple-selector">
                <h2 class="input-text">Background</h2>
                <div class="flex-container-start">
                  <input class="input-color " type="color" id="color-picker" />
                  <input class="input-number-color input-color-bg" type="text" placeholder="#FFFFFF"
                    id="color-picker-text" />
                </div>
              </div>
            </div>
            <div class="line-separator"></div>
            <div class="config-selector">
              <div class="simple-selector">
                <h2 class="input-text">Opacity</h2>
                <div class="flex-container-start">
                  <input type="range" id="opacity-range" min="0" max="1" value="1" step="0.01" />
                  <div class="input-label-p input-wrapper">
                    <input class="input-percentage" id="opacity-number" type="number" placeholder="%" max="100"
                      min="0" />
                  </div>
                </div>
              </div>
            </div>
            <div class="line-separator"></div>
            <div class="config-selector">
              <div class="simple-selector">
                <h2 class="input-text">Borders</h2>
                <div class="flex-container-space">
                  <div class="flex-container-start">
                    <input id="border-color" class="input-color" type="color" />
                    <input class="input-number-borders" id="border-value" type="number" placeholder="" min="0" max="100"
                      value="0" />
                  </div>
                  <div class="flex-container-start">
                    <h4>Line</h4>
                    <input class="input-number-borders" id="line-value" type="number" placeholder="" value=25 min=0 />
                  </div>
                  <div class="flex-container-start">
                    <h4>Spacing</h4>
                    <input class="input-number-borders" id="spacing-value" type="number" placeholder="" value=10
                      min=0 />
                  </div>
                </div>
              </div>
            </div>
            <div class="line-separator"></div>

            <div class="config-selector">
              <div class="simple-selector">
                <div class="flex-container-start">
                  <h2 class="m-right">Text</h2>
                  <input class="input-text-inside" id="text" type="text" placeholder="Write the text" />
                </div>
              </div>
            </div>
          </div>

          <div class="config-options flex-container-center" id="canvas-editor-inputs">
            <div id="figures" class="config-selector">
              <h2>Add Figure</h2>
              <div class="figures">
                <div class="figure center" data-figure="circle">
                  <img src="assets/imgs/circle.png" alt="circle" />
                </div>
                <div class="figure center" data-figure="triangle">
                  <img src="assets/imgs/triangle.png" alt="triangle" />
                </div>
                <div class="figure center" data-figure="square">
                  <img src="assets/imgs/square.png" alt="square" />
                </div>
                <div class="figure center" data-figure="heart">
                  <img src="assets/imgs/heart.png" alt="heart" />
                </div>
              </div>
            </div>
            <div class="line-separator"></div>

            <div id="transformations" class="config-selector canvas-size">
              <h2>Canvas</h2>

              <div class="selection">
                <h2 class="input-text">Size</h2>
                <div class="inputs-collection">
                  <div class="input-label-w input-wrapper">
                    <input class="input-number " id="width-canvas" type="number" placeholder="W" />
                  </div>

                  <div class="input-label-h input-wrapper">
                    <input class="input-number " id="height-canvas" type="number" placeholder="H" />
                  </div>
                </div>
              </div>
            </div>
            <div class="line-separator"></div>
            <div class="config-selector">
              <div class="simple-selector">
                <h2 class="input-text">Background</h2>
                <div class="flex-container-start">
                  <input class="input-color " type="color" id="color-picker-canvas" />
                  <input class="input-number-color input-color-bg" type="text" placeholder="#FFFFFF"
                    id="color-picker-text-canvas" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="project-buttons">
          <button class="btn-project save" id="save">
            <img src="assets/imgs/save.png" alt="download img">
            <h3>Save</h3>
          </button>
          <button class="btn-project download" id="download">
            <img src="assets/imgs/download.png" alt="download img">
            <h3>Download</h3>
          </button>
        </div>
      </div>
    </section>
    <div class="toast-message flex-container-center">
      <div class="message toast">
        <p>Hola como estas</p>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
