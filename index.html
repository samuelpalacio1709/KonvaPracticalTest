<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My icons | App</title>
</head>

<body>
  <header class="flex-container-space shadow">
    <h1>My icons</h1>
    <span class="button-close flex-container-center">
      <img src="assets/imgs/close-x.png" alt="close button">
      <p>Close</p>
    </span>
  </header>
  <main>
    <section id="editor" class="canvas-editor">
      <div class="canvas-config ">
        <div class="config-options flex-container-center">
          <div id="figures" class="config-selector">
            <h2>Add Figure</h2>
            <div class="figures">
              <div class="figure"></div>
              <div class="figure"></div>
              <div class="figure"></div>
              <div class="figure"></div>
            </div>
          </div>
          <div class="line-separator"></div>
          <div class="config-selector"></div>
          <div class="line-separator"></div>
          <div class="config-selector"></div>
          <div class="line-separator"></div>
          <div class="config-selector"></div>
          <div class="line-separator"></div>
          <div class="config-selector"></div>
          <div class="line-separator"></div>

          <div class="config-selector"></div>
        </div>

      </div>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
